<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">FORMULÁRIO</h1>
    <p id="description">Coloque seus dados aqui!</p>

    <form id="survey-form">
        <div class="input-headings">
            <label id="name-label" for="">Nome:</label>
            <input id="name" type="text" placeholder="Digite seu Nome" class="form-input" required><br>

            <label id="email-label" for="">Email:</label>
            <input id="email" type="email" placeholder="Digite seu Email" class="form-input" required><br>

            <label id="number-label" for="">Idade:</label>
            <input id="number" type="number" min="12" max="100" placeholder="Digite sua idade" class="form-input" required><br><br>

            <select id="dropdown" class="form-input">
                <option value="">
                    Escolha um
                </option>
                <option value="naruto1">
                    Naruto
                </option>
                <option value="luffy1">
                    One Piece
                </option>
                <option value="deku1">
                    Boku no Hero
                </option>
                <option value="goku1">
                    Dragon Ball
                </option>
            </select><br><br>

             <label for="games" id="games">Já jogou algum desses jogos?</label><br>
            <input id="games" type="radio" id="lol" name="jogos"    value="lol">
            <label for="games"> League of Legends </label><br>
            
            <input id="games" type="radio" id="dota" name="jogos" value="dota">
            <label for="games"> Dota </label><br>

            <input id="games" type="radio" id="mobleg" name="jogos" value="mobleg">
            <label for="games"> Mobile Legends </label><br><br>

            <label for="comida">Qual sua comida preferida?</label><br>

            <input type="checkbox" name="lasanha" id="food" value="lasanha">
            <label for="food"> Lasanha </label><br>

            <input type="checkbox" name="feijoada" id="food" value="feijoada">
            <label for="food"> Feijoada </label><br>

            <input type="checkbox" name="pizza" id="food" value="pizza">
            <label for="food"> Pizza </label><br><br>

            <label for="texta">Alguma Sugestão?</label><br>
            <textarea name="texto" id="escreva" cols="30" rows="10"></textarea><br><br>

            <input type="submit" id="submit" value="Enviar" class="submit-button">
        </div>
    </form>
</body>
</html>
